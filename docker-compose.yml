version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dental-clinic-db
    environment:
      POSTGRES_USER: dental_user
      POSTGRES_PASSWORD: dental_password
      POSTGRES_DB: dental_clinic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dental-clinic-backend
    environment:
      DATABASE_URL: postgresql://dental_user:dental_password@postgres:5432/dental_clinic?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    command: npm run start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dental-clinic-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
